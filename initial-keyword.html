<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      aside strong {
        font-weight: initial;
      }
    </style>
  </head>
  <body>
    <article>
      <p>
        <strong
          >I am a strong element that is bold because that is the inherited user
          agent style.</strong
        >
      </p>
      <aside>
        <p>
          <strong
            >I am a strong element but my font weight is normal because it is in
            an aside element.</strong
          >
        </p>
      </aside>
    </article>
  </body>
</html>
