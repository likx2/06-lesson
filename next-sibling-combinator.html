<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .list * {
        display: block;
      }
      .list * + * {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ul>
    <nav class="list">
      <a>Link 1</a>
      <a>Link 2</a>
      <a>Link 3</a>
    </nav>
  </body>
</html>
